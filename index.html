<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="upBlock d-flex align-items-center justify-content-center flex-column">
                    <div class="header d-flex align-items-center justify-content-center flex-column">
                        <img style="background-color: white;"
                            src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                            class="mb-1" alt="">
                        <h2 style="color: white;">Yapılacaklar Listesi</h2>
                    </div>
                    <div class=" inputGroup d-flex flex-nowrap w-100 justify-content-center">
                        <input type="text" id="taskInput" class="ps-2" placeholder="Bugün ne yapacaksın?">
                        <button id="buttonId" class="buttonum" type="submit">Ekle</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- liste -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="boBlock ps-0 pe-0">
                    <ul id="userList">

                    </ul>
                </div>
            </div>
        </div>
    </div>



    <!-- sounds -->
    <audio id="doneSound" src="sound/done4.wav" preload="auto"></audio>
    <audio id="deleteTask" src="sound/delete_task.mp3" preload="auto"></audio>
    <audio id="addTask" src="sound/add_task.mp3" preload="auto"></audio>
    <audio id="errorSound" src="sound/error.wav" preload="auto"></audio>
    <audio id="infoSound" src="sound/info.wav" preload="auto"></audio>

    <!-- toast error-->
    <div z-index="2" class="toast-container position-fixed top-0 end-0 p-3">
        <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">⚠️ Uyarı</strong>
                <small>Şimdi</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Bir hata yapıyorsun! Lütfen boş bırakmayınız! 😊
            </div>
        </div>
    </div>

    <!--toast localStorage-->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="myToast2" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">👌Bilgi</strong>
                <small>Şimdi</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Değişiklikleriniz geri yüklendi! 😃
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
